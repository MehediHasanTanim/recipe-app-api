version: '3.9'

services:
  app:
    build:
      context: .
      args:
        - DEV=true
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000" 
    environment:
      - DB_HOST=db
      - DB_PORT=5433
      - DB_NAME=recipe_db_dev
      - DB_USER=recipe_user_dev
      - DB_PASSWORD=S3bu_123
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    volumes:
      - dev-db-data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: recipe_db_dev
      POSTGRES_USER: recipe_user_dev
      POSTGRES_PASSWORD: S3bu_123
    ports:
      - "5433:5433"

volumes:
  dev-db-data: